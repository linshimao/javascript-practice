<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>删除数组 arr 最后一个元素。不要直接修改数组 arr，结果返回新的数组 </title>
</head>

<body>
	<script>
		/*		function truncate(arr) {
					return arr.slice(0, arr.length - 1);
				}
				console.log(truncate([1, 4, 5, 4, 6]));*/
		function truncate(arr) {
			var copyArr = arr.splice(0);
			copyArr.pop();
			return copyArr;
		}
		console.log(truncate([1, 4, 5, 7]));
	</script>
</body>

</html>
