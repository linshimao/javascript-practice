<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>移除数组 arr 中的所有值与 item 相等的元素，直接在给定的 arr 数组上进行操作，并将结果返回 </title>
</head>

<body>
	<script>
		function removeWithoutCopy(arr, item) {
			for (var i = 0; i < arr.length; i++) {
				if (arr[i] == item) {
					arr.splice(i, 1);
					i--;
				}
			}
			return arr;
		}
		console.log(removeWithoutCopy([1, 4, 5, 5, 6, 7, 4], 5));
	</script>
</body>

</html>
