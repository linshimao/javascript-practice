<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>打点计时器</title>
</head>

<body>
	<script>
		function count(start, end) {
			console.log(start);
			var timer = setInterval(function () {
				if (++start <= end) {
					console.log(start);
				}
			}, 100);
			return {
				cancel: function () {
					clearInterval(timer);
				}
			}
		}
		count(1, 5);
	</script>
</body>

</html>
