<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>将数组 arr 中的元素作为调用函数 fn 的参数</title>
</head>

<body>
	<script>
		function argsAsArray(fn, arr) {
			return fn.apply(this, arr);
		}
		console.log(argsAsArray(function (a, b, c) {
			return a + ',' + b + c;
		}, ['hello', 'maomao', '!']));
	</script>
</body>

</html>
