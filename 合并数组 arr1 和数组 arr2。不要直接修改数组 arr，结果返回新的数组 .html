<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>合并数组 arr1 和数组 arr2。不要直接修改数组 arr，结果返回新的数组 </title>
</head>

<body>
	<script>
		function concat(arr1, arr2) {
			//	return arr1.concat(arr2);
			if (Array.prototype.concat) {
				return arr1.concat(arr2);
			} else {
				var newarr1 = arr1.splice(0);
				var newarr2 = arr2.splice(0);
				for (var i = 0; i < newarr2.length; i++) {
					newarr1.push(newarr2[i]);
				}
				return newarr1;
			}
		}
		console.log(concat([1, 4, 5], [1, 7, 32]));
	</script>
</body>

</html>
