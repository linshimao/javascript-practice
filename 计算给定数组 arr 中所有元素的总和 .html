<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>计算给定数组所有元素的和</title>
</head>

<body>
	<script>
		function sum(arr) {
			var total = 0;
			for (var i = 0; i < arr.length; i++) {
				total += arr[i];
			}
			return total;
		}
		console.log(sum([1, 2, 3, 4]));
	</script>
</body>

</html>
